<form class="login100-form"
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="onSubmit()">

  <span class="login100-form-title p-b-49 m-b-50">
    Nueva Contraseña
  </span>
  <div class="wrap-input100 m-b-46">
    <span class="label-input100">Contraseña</span>
    <input class="input100"
           type="password"
           placeholder="Nueva contraseña"
           formControlName="password"
           >
    <span class="focus-input100"></span>
</div>
<div class="wrap-input100 m-b-92">
  <span class="label-input100">Contraseña</span>
  <input class="input100"
         type="password"
         placeholder="Confirme contraseña"
         formControlName="password2"
         >
  <span class="focus-input100"></span>
</div>
  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit" [disabled]="myForm.invalid">
        Restablecer
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">

    <a routerLink="/auth/login" class="txt2">
      Volver
    </a>

  </div>
</form>
